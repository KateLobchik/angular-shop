<div class="list-game-nav">
  <a class="list-game-nav__all" href="#">
    Наиболее популярные
  </a>
<!--  <div *carousel="let item of list; next as next; back as back;">-->


  <div class="list-game-nav__button-wrapper">
    <button class="list-game-nav__button list-game-nav__button-back"
            (click)="back()"
    >
    </button>
    <button class="list-game-nav__button list-game-nav__button-next"
            (click)="next()">
    </button>
  </div>
</div>

<div class="list-game__wrapper">
  <ul class="list-game" #listGame>
    <li class="list-game__item" *ngFor="let item of list">
      <card
        [name]="item.name"
        [imgUrl]="item.url"
        [sale]="item.sale"
        [oldPrice]="item.oldPrice"
        [newPrice]="item.newPrice"
      ></card>
    </li>
  </ul>
</div>
